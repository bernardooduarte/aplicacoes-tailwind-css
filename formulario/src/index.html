<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <script src="script.js"></script>
</head>

<body class="bg-blue-100 font-[inter]">
    <header class="flex justify-center items-center p-10 text-black font-bold text-5xl">
        <h1>Formul√°rio de Contato</h1>
    </header>
    <main class="flex justify-center items-center m-15">
        <form onsubmit="submitAlert()" class="flex justify-center items-center flex-col gap-5 bg-green-100 p-10">
            <input type="text" name="nome" id="nome" required placeholder="Nome"
                class="bg-white p-2 focus:p-3 outline-none transition-all duration-150">
            <input type="email" name="email" id="email" required placeholder="E-mail"
                class="bg-white p-2 focus:p-3 outline-none transition-all duration-150">
            <textarea name="mensagem" id="mensagem" required placeholder="Digite sua mensagem" cols="22" rows="5"
                class="bg-white p-2 focus:p-3 outline-none transition-all duration-150"></textarea>
            <div class="flex flex-row gap-2">
                <input type="reset" value="Reiniciar"
                    class="cursor-pointer bg-red-500 w-28 p-2 text-white rounded-lg hover:bg-red-400 transition duration-150">
                <input type="submit" value="Enviar"
                    class="cursor-pointer bg-green-500 w-28 p-2 text-white rounded-lg hover:bg-green-400 transition duration-150">
            </div>
        </form>
    </main>
    <footer class="flex justify-center items-center m-15">
        <p class="text-black text-sm">Feito por Bernardo Duarte - Todos os direitos reservados</p>
    </footer>
</body>

</html>
