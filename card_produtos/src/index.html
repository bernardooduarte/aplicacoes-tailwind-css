<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Card de Produtos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-blue-100 font-[inter]">
    <!-- Cabeçalho -->
    <header class="flex justify-center items-center p-10 text-black font-bold text-5xl">
        <h1>Cards de Produtos</h1>
    </header>
    <main class="flex justify-center items-center m-15">
        <!-- Conjunto de cards -->
        <div class="grid grid-cols-3 gap-10">
            <!-- Card -->
            <div class="flex flex-col items-center bg-white p-10 rounded-lg shadow-lg gap-4">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFAMURh2KyEzE8jZUfbi_TjpZUZLoL3Th0lw&s"
                    alt="maçã" class="rounded-lg w-32 h-32">
                <h2 class="font-semibold text-2xl">Maçã</h2>
                <p class="text-xl text-black">Fruta</p>
                <div class="flex flex-row items-center gap-5">
                    <p class="text-sm text-black">R$2,00</p>
                    <a class="bg-red-500 text-white p-3 cursor-pointer text-sm hover:animate-bounce rounded-lg">Comprar</a>
                </div>
            </div>
            <!-- Card -->
            <div class="flex flex-col items-center bg-white p-10 rounded-lg shadow-lg gap-4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Bananas_%28Alabama_Extension%29.jpg/420px-Bananas_%28Alabama_Extension%29.jpg"
                    alt="banana" class="rounded-lg w-32 h-32">
                <h2 class="font-semibold text-2xl">Banana</h2>
                <p class="text-xl text-black">Fruta</p>
                <div class="flex flex-row items-center gap-5">
                    <p class="text-sm text-black">R$3,00</p>
                    <a class="bg-red-500 text-white p-3 cursor-pointer text-sm hover:animate-bounce rounded-lg">Comprar</a>
                </div>
            </div>
            <!-- Card -->
            <div class="flex flex-col items-center bg-white p-10 rounded-lg shadow-lg gap-4">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/29/PerfectStrawberry.jpg/220px-PerfectStrawberry.jpg"
                    alt="morango" class="rounded-lg w-32 h-32">
                <h2 class="font-semibold text-2xl">Morango</h2>
                <p class="text-xl text-black">Fruta</p>
                <div class="flex flex-row items-center gap-5">
                    <p class="text-sm text-black">R$1,50</p>
                    <a class="bg-red-500 text-white p-3 cursor-pointer text-sm hover:animate-bounce rounded-lg">Comprar</a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>

</html>
